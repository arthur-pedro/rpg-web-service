<form class="needs-validation" novalidate [formGroup]="classForm">
  <div class="form-row">
    <div class="col-md-12">
      <label for="validationTooltip01">Nome da turma</label>
      <input formControlName="name" type="text" class="form-control" id="validationTooltip01" placeholder="Nome da turma" required>
    </div>
    <div class="col-md-12 mt-2">
      <label for="validationTooltip01">Descrição</label>
      <input formControlName="name" type="text" class="form-control" id="validationTooltip01" placeholder="Nome da turma" required>
    </div>
    <!-- <div class="col-md-12 mt-2">
      <label for="validationTooltip01">Tags</label>
      <input formControlName="name" (click)="tip('tag')" type="text" class="form-control" id="validationTooltip01" placeholder="Nome da turma" required>
    </div> -->
    <button (click)="create()" class="btn btn-success mt-3 mb-0 pull-right">Criar</button>
  </div>
  <div *ngIf="isCreated" class="alert alert-success alert-dismissible fade show" role="alert" style="font-size: 13px">
    <strong>Sucesso!</strong> Sua turma foi criada com sucesso. O código da sua turma é: {{createdClass?.code}}
    <button (click)="isCreated = false" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div *ngIf="hasServerError" class="alert alert-danger alert-dismissible fade show" role="alert"  style="font-size:13px">
    <strong>Erro!</strong> Erro inesperado no servidor: <i>{{hasServerError?.name}}</i>
    <button (click)="hasServerError = null" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div *ngIf="classForm.invalid && submitted" class="alert alert-danger fade show" role="alert" style="font-size:13px">
    <strong>Cuidado!</strong> Campos obrigatórios
  </div>
</form>
