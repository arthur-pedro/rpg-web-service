<!-- FORMULÁRIOS -->
<div *ngIf="_created && _page == 'form'" class="my-alert-form animated bounceInUp pointer">
    <div class="alert alert-success alert-dismissible fade show" role="alert" style="font-size:13px">
        <span *ngIf="message">{{_message}}</span>    
       <span *ngIf="!message">Seu formulário foi salvo com <strong>sucesso</strong></span> 
        <button (click)="close('created')" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
<div *ngIf="_serverError && _page == 'form'" class="my-alert-form animated bounceInUp pointer">
    <div class="alert alert-danger alert-dismissible fade show" role="alert" style="font-size:13px">
      <span *ngIf="message">{{_message}}</span>      
      <span *ngIf="!message">Erro na conexão <strong>Tentar novamente</strong></span>   
        <button (click)="close('serverError')" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
<div *ngIf="_formError && _page == 'form'" class="my-alert-form animated bounceInUp pointer">
    <div class="alert alert-warning alert-dismissible fade show" role="alert" style="font-size:13px">
        <span *ngIf="message">{{_message}}</span>     
        <span *ngIf="!message"> Você deve preencher os <strong>campos obrigatórios</strong></span>   
        <button (click)="close('formError')" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
<!-- LOGIN -->
<div *ngIf="_serverError && _page == 'login'" class="my-alert-{{page}} animated bounceInUp pointer" style="right: 37.7% !important;">
    <div class="alert alert-danger alert-dismissible fade show" role="alert" style="font-size:13px">
      <span *ngIf="message">{{_message}}</span>      
      <span *ngIf="!message">Dados inválidos <strong>Tentar novamente</strong></span>   
        <button (click)="close('serverError')" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
<div *ngIf="_formError && _page == 'login'" class="my-alert-{{page}} animated bounceInUp pointer">
    <div class="alert alert-warning alert-dismissible fade show" role="alert" style="font-size:13px">
        <span *ngIf="message">{{_message}}</span>     
        <span *ngIf="!message"> Você deve preencher os <strong>campos obrigatórios</strong></span>   
        <button (click)="close('formError')" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
