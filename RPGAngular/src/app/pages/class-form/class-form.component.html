<p class="pt-2">Formulário de turma</p>
<form class="form-sample">
  <p class="card-description">
    Uma breve descrição sobre o que é uma turma, suas qualidades e vantagens...
  </p>
  <div class="row">
    <div class="col-md-10 form-horizontal-row">
      <div class="row">
        <p class="col-sm-3 p-8px text-muted">Nome</p>
        <div class="col-sm-9">
          <input type="text" placeholder="Informe o nome da turma" class="form-control">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10 form-horizontal-row">
      <div class="form-row">
        <p class="col-sm-3 p-8px text-muted">Descrição</p>
        <div class="col-sm-9">
          <textarea rows="4" type="text" placeholder="Informe uma descrição para turma" class="form-control"></textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10 form-horizontal-row">
      <div class="row">
        <p class="col-sm-2 col-md-3 col-lg-3 p-8px text-muted">Tags</p>
        <div class="col-sm-9 col-md-9 col-lg-9">
          <ng-select formControlName="tags" class="form-control form-control-fixed"
            [items]="search$ | async"
            [addTag]="true"
            bindLabel="title"
            [multiple]="true"
            [hideSelected]="true"
            [trackByFn]="trackByFn"
            [loading]="searchLoading"
            [typeahead]="searchInput$"
            placeholder="Selecione uma tag"
            [(ngModel)]="selectedTags">>
          </ng-select>
        </div>
      </div>
    </div>
  </div>
  <div class="row pt-3">
    <div class="col-md-6 d-flex">
      <button class="btn btn-sm btn-success mr-2">Criar</button>
      <button class="btn btn-sm btn-light">Voltar</button>
    </div>
  </div>
</form>
