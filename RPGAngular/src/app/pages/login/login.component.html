<div id="background-login-extern">
    <div id="background-login">
        <img src="../../../assets/images/login_2.jpg" alt="" />
        <!-- <img src="https://www.setaswall.com/wp-content/uploads/2017/06/Material-Backgrounds-02-1920-x-1080.png" alt="" /> -->
    </div>
</div>
<div class="container-fluid">
    <div class="align-items-center auth theme-one">
        <div class="row animated fadeInDown" style="padding-top: 50px;">
            <div class="col-lg-4 col-md-3 col-sm-4 col-xs-12"></div>
            <div class="col-lg-4 col-md-6 col-sm-4 col-xs-12">
                <div class="auto-form-wrapper theme-font-color">
                    <h3 class="text-center pb-5">Bem-vindo de volta!</h3>
                    <form [formGroup]="credentials">
                        <div class="form-group">
                            <label class="text-muted">LOGIN</label>
                            <input formControlName="login" type="text" class="form-control" placeholder="Digite seu email ou nº da matricula" required>
                        </div>
                        <div class="form-group">
                            <label class="text-muted">SENHA</label>
                            <input formControlName="password" type="password" class="form-control" placeholder="Digite sua senha" requires>
                        </div>
                        <div class="form-group">
                            <button [disabled]="loading" (click)="login()" class="btn btn-primary submit-btn btn-block">
                                <span *ngIf="!loading">Entrar</span>
                                <span *ngIf="loading"><i class=" mdi mdi-loading mdi-spin"></i></span>
                            </button>
                        </div>
                        <div class="form-group">
                            <button [disabled]="true" class="btn btn-danger submit-btn btn-block"> 
                                <span><i class="mdi mdi-google"></i></span> Entrar com o Google
                            </button>
                        </div>
                        <div class="text-block text-center my-3">
                            <span class="text-small font-weight-semibold">Ainda não tem conta?</span>
                            <a href="#" class="text-black text-small"> Criar nova conta</a>
                        </div>
                    </form>
                </div>
                <ul class="auth-footer">
                    <li>
                    <a href="#">Condições</a>
                    </li>
                    <li>
                    <a href="#">Ajuda</a>
                    </li>
                    <li>
                    <a href="#">Termos</a>
                    </li>
                </ul>
                <p class="footer-text text-center">copyright © 20198 arthurpedro. Todos os direitos reservados</p>
            </div>
            <div class="col-lg-4 col-md-3 col-sm-4 col-xs-12"></div>
        </div>
    </div>
</div>
<app-alert-display *ngIf="isCreated || hasServerError || (formError && submitted)"
  [created]="isCreated"
  [serverError]="hasServerError"
  [formError]="formError"
  [page]="'login'"
  (closeType)="closeAlertDisplay($event)">
</app-alert-display>
