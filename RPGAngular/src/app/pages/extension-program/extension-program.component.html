<div class="row animated fadeInDown">
  <div class="col-md-8" style="padding-top: 0px !important">
    <div class="card box-shadow">
      <div class="card-body">
        <span class="card-title">
          <small>Extensões</small>
          <button routerLink="/main/extension/form" type="button" class="btn btn-xs btn-success float-right"><i class="mdi mdi-plus"></i>Criar</button>
        </span>
        <!-- LOADING -->
        <div *ngIf="loading">
          <div *ngFor="let skt of skeleton" class="row ticket-card pb-2 border-bottom pb-3 mb-3">
            <div class="col-md-1 mb-3"> 
              <div class="progress">
                <div class="progress-bar bg-secondary progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
            <div class="col-md-10 mb-3"> 
              <div class="progress">
                <div class="progress-bar bg-secondary progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
            <div class="col-md-1 mb-3"> 
              <div class="progress">
                <div class="progress-bar bg-secondary progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- LOADING -->
      <div *ngIf="!loading && extensionList?.length == 0" class="fluid-container scroll text-center animated fadeIn p-5">
        <div *ngIf="hasServerError">
          <h4 (click)="list()" class="mt-5 text-muted pointer"><i class="mdi mdi-link-variant-off" aria-hidden="true"></i></h4>
          <p  (click)="list()" class="text-muted pointer">Tentar reconectar</p>
        </div>
        <div *ngIf="!hasServerError">
          <h4 class="mt-5 text-muted pointer"><i class="mdi mdi-earth" aria-hidden="true"></i></h4>
          <p class="text-muted pointer">Não há nada aqui</p>
        </div>
      </div>
      <div *ngIf="!loading && extensionList != null && extensionList?.length > 0" class="fluid-container scroll ">
        <div class="animated fadeIn">
          <div *ngFor="let extension of extensionList | filter: filter; let i = index" class="row ticket-card border-bottom pointer p-3 align-items-center">
            <div class="ticket-details col-md-11">
                <p class="text-dark mr-2 mb-0 ellipsis">{{extension?.name}}</p>
              <p class="text-gray ellipsis mb-0">{{extension?.description}}.</p>
              <div class="row text-gray d-md-flex d-none">
                <div class="col-12 d-flex">
                  <span *ngFor="let tag of extension?.tags">
                    <span (click)="visitTag(tag)" tooltip="{{tag?.description}}" [options]="tooltipOpt" class="badge badge-xs badge-{{tag?.color}} ml-1">{{tag?.title}}</span>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-md-1"> 
              <p class="text-primary mr-1 mb-0 pull-right">
                <!-- <span><i class="mdi mdi-flag"></i>{{publication?.followers?.length}}</span>  -->
                <span><i class="mdi mdi-flag"></i>0</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
