<div class="row">
  <div class="col-md-6">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/main">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Extensão</li>
      </ol>
    </nav>
  </div>
  <div class="col-md-6">
    <button *ngIf="loggedUser?.manager" routerLink="/main/extension/form" type="button" class="btn btn-xs btn-success float-right">
      <i class="mdi mdi-plus"></i> Criar
    </button>
    <button routerLink="/main" type="button" class="btn btn-xs btn-danger float-right mr-2">
      <i class="mdi mdi-chevron-left"></i> Voltar
    </button>
  </div>
</div>
<div class="row animated fadeInDown">
  <div *ngFor="let extension of extensionList" class="col-lg-3 col-sm-6 mb-3">
    <div class="card box-shadow hovercard">
      <div class="cardheader"></div>
      <div class="card-body">
        <p class="font-weight-bold display-5">{{extension?.name}}</p>
        <p class="ellipsis-15">{{extension?.description}}</p>
      </div>
      <div class="card-footer text-right">
        <!-- <button routerLink="./form" [queryParams]="{id: extension?.id}" *ngIf="extension?.creator?.id == loggedUser?.id" class="btn btn-primary btn-xs mr-2">Editar</button> -->
        <!-- <button routerLink="./detail/{{extension?.id}}" class="btn btn-success btn-xs">visitar</button> -->
        <!-- <button (click)="join(extension)"  class="btn btn-success btn-xs">Candidatar-se</button> -->
        <button (click)="join(extension)" disabled class="btn btn-warning btn-xs">Pedido enviado</button>
      </div>
    </div>
  </div>
</div>
<app-alert-display
  [created]="joined"
  [serverError]="hasServerError"
  [formError]="formError"
  [page]="'form'"
  [message]="'Pedido enviado'"
  (closeType)="closeAlertDisplay($event)">
</app-alert-display>
