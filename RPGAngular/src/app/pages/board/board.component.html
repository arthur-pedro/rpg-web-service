<div class="row content-wrapper animated fadeInDown">
  <div class="offset-md-1 col-md-10 grid-margin stretch-card">
    <div class="card  box-shadow">
      <div class="card-body">
        <h4 class="card-title">
          <span>Publicações</span>
          <button routerLink="/main/board/form" type="button" class="btn btn-xs btn-success float-right"><i class="mdi mdi-plus"></i>Criar</button>
          <!-- <span routerLink="/main/board/form"><i class=" mdi mdi-plus text-success pointer float-right">Publicar</i></span> -->
          <!-- <span (click)="list()"><i class=" mdi mdi-replay text-muted pointer float-right"></i></span> -->
        </h4>
        <p class="card-description text-muted">Você pode publicar um artigo, uma oportunidade, extenções, etc...</p>
        <div class="fluid-container pt-4 scroll">
          <!-- LOADING -->
          <div *ngIf="loading">
            <div *ngFor="let skt of skeleton" class="row ticket-card pb-2 border-bottom pb-3 mb-3">
              <div class="col-md-1 mb-3"> 
                <div class="progress">
                  <div class="progress-bar bg-secondary progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
              <div class="col-md-10 mb-3"> 
                <div class="progress">
                  <div class="progress-bar bg-secondary progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
              <div class="col-md-1 mb-3"> 
                <div class="progress">
                  <div class="progress-bar bg-secondary progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- LOADING -->
          <div *ngIf="!loading && publicationList != null && publicationList.length > 0" class="animated fadeIn">
            <div *ngFor="let publication of publicationList | filter: filter; let i = index" class="row ticket-card pb-2 border-bottom pb-3 mb-3 pointer">
                <div class="col-md-1">
                  <img class="img-sm rounded-circle mb-4 mb-md-0" src="{{profileUrl}}" alt="profile image">
                </div>
                <div class="ticket-details col-md-9">
                    <p class="text-dark font-weight-semibold mr-2 mb-0 ellipsis">{{publication?.title}}</p>
                  <p class="text-gray ellipsis mb-0">{{publication?.description}}.</p>
                  <div class="row text-gray d-md-flex d-none">
                    <div class="col-12 d-flex">
                      <span *ngFor="let tag of publication?.tags">
                        <span (click)="visitTag(tag)" tooltip="{{tag?.description}}" [options]="tooltipOpt" class="badge badge-{{tag?.color}} ml-1">{{tag?.title}}</span>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="col-md-2"> 
                  <p class="text-primary mr-1 mb-0 pull-right">
                    <span><i class="mdi mdi-flag"></i></span> {{publication?.followers?.length}}
                  </p>
                  <p class="text-success mr-1 mb-0 pull-right">
                    <span><i class="mdi mdi-star"></i></span> {{publication?.likes}}
                  </p>
                </div>
            </div>
          </div>
          <div *ngIf="!loading && publicationList.length == 0" class="ticket-card text-center mt-5 pb-2 pb-3 mb-3 animated fadeIn">
            <div *ngIf="hasServerError">
              <h4 (click)="list()" class="mt-5 text-muted pointer"><i class="mdi mdi-link-variant-off" aria-hidden="true"></i></h4>
              <p  (click)="list()" class="text-muted pointer">Tentar reconectar</p>
            </div>
            <div *ngIf="!hasServerError">
              <h4 class="mt-5 text-muted pointer"><i class="mdi mdi-earth" aria-hidden="true"></i></h4>
              <p class="text-muted pointer">Não há nada aqui</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
