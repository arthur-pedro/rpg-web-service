<div class="row content-wrapper">
  <div class="col-md-8 col-lg-8 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-primary mb-5">Informações pessoais</h2>
            <p class="mb-2">Nome</p>
            <div *ngIf="editingName" class="form-row row">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Digite seu nome">
                <div class="input-group-prepend">
                  <button (click)="save()" class="btn btn-success"><i class="mdi mdi-check"></i></button>
                </div>
              </div>
            </div>
            <p *ngIf="!editingName" (click)="editName(user.firstName)" class="display-5 mb-4 font-weight-light">{{user?.firstName}} <span><i class="mdi mdi-pencil text-muted pointer"></i></span></p>
        <div class="wrapper d-flex justify-content-between">
          <div class="side-left">
            <p class="mb-2">Email</p>
            <p class="display-5 mb-4 font-weight-light">{{user?.email}} <span><i class="mdi mdi-pencil text-muted pointer"></i></span></p>
          </div>
        </div>
        <div class="wrapper d-flex justify-content-between">
          <div class="side-left">
            <p class="mb-2">Curso</p>
            <p class="display-5 mb-4 font-weight-light">Engenharia da Computação <span><i class="mdi mdi-pencil text-muted poiter"></i></span></p>
          </div>
        </div>
        <div class="wrapper d-flex justify-content-between">
          <div class="side-left">
            <p class="mb-2">Matrícula</p>
            <p class="display-5 mb-4 font-weight-light">999999999</p>
          </div>
        </div>
        <div class="wrapper d-flex justify-content-between">
          <div class="side-left">
            <p class="mb-2">Portfólio</p>
            <p class="display-5 mb-4 font-weight-light text-muted">Não informado</p>
          </div>
        </div>
        <div class="wrapper d-flex justify-content-between">
          <div class="side-left">
            <p class="mb-2">Biografia</p>
            <p class="display-5 mb-4 font-weight-light">22 anos, aluno de engenharia da computação e desenvolvedor web</p>
          </div>
        </div>
      </div>
    </div>
  </div>
